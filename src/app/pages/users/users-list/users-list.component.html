<app-table
  [headers]="tableHeaders"
  [data]="tableData"
  [actions]="tableActions"
  [isLoading]="getAllIsLoading"
  [getClass]="getColumnClass"
  (view)="handleView($event)"
  (edit)="handleEdit($event)"
  (delete)="handleDelete($event)"
  (toggle)="handleToggleActivation($event)"
  (openFilterModal)="openFilterModal()"
  (openCreateModal) = "openCreateUserModal()"
>
</app-table>
<app-toast-error *ngIf="showErrorToast" [errorMessage]="errorMessage"></app-toast-error>

<div
  class="modal fade"
  id="myModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Filter</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <app-users-filter-form (closeFilterModal)="closeFilterModal($event)"></app-users-filter-form>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="createUserModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New User</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <app-user-form (closeUserFormModal)="closeCreateUserModal()"></app-user-form>
      </div>
    </div>
  </div>
</div>
